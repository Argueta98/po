function contarSaltos1(n) {
  let saltos = 0;
  
  while (n > 1) {
   // console.log(`Planeta actual: ${n}`);
    if (n % 2 === 0) {
      n /= 2;
    } else {
      n = n * 3 + 1;
    }
    saltos++;
  }
  
 // console.log(`Planeta final: ${n}`);
  return saltos;
}

} else {
